<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceSmooth - Trang chủ</title>
    <link rel="icon" type="image/png" href="./SOURCE/FS-LOGO-FAV.png?v=2">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style1.css">

    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>

  <body>
    <header class="navbar">
      <div class="logo">
        <img id="main-logo" src="" alt="Facesmooth Logo" />
      </div>

      <nav class="menu" id="main-menu"></nav>

      <div class="icons" id="header-icons"></div>
    </header>

    <section class="hero" id="hero-section">

      <button id="prev-btn" class="nav-btn">
        <i class="fa-solid fa-chevron-left"></i>
      </button>

      <div class="hero-image">
        <img id="hero-img-src" src="" alt="Facesmooth Banner" />
      </div>

      <div class="hero-content">
        <h4 id="hero-subtitle"></h4>
        <h1 id="hero-title"></h1>
        <p id="hero-desc"></p>
        <button class="btn-shop">
          <span id="hero-btn-text"></span>
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>

      <button id="next-btn" class="nav-btn">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
      <div class="dots-container" id="dots-container"></div>

    </section>
    <section class="slogan-section">
      <h2 id="slogan-text"></h2>
    </section>

    <section class="featured-section">
      <div class="featured-container">
          <div class="feat-left">
              <h2 id="feat-title"></h2>
          </div>

          <div class="feat-center">
              <img id="feat-img" src="" alt="Facesmooth Product">
          </div>

          <div class="feat-right">
              <p id="feat-desc"></p>
              <a href="#" id="feat-link">MUA NGAY <i class="fa-solid fa-arrow-right"></i></a>
          </div>
      </div>

      <div class="feat-bottom">
          <span id="feat-subtitle"></span>
          <h3 id="feat-highlight"></h3>
      </div>
    </section>
    
    <section class="philosophy-section" id="philosophy-section">
    <div class="philosophy-card">
        <h2 id="philo-title"></h2>
        <p id="philo-desc"></p>
        <a href="#" class="btn-more" id="philo-link" target="_blank">
            <span id="philo-btn-text"></span>
            <i class="fa-solid fa-arrow-right"></i>
        </a>
    </div>
    </section>

    <section class="brand-manifesto-video" id="manifesto-root">
    </section>

<section class="focus-section">
    <div class="focus-header">
        <h2 class="focus-main-title" id="focus-title"></h2>
    </div>
    
    <div class="focus-grid" id="focus-grid-root">
        </div>
</section>

<footer class="footer-site">
    <div class="footer-inner">
        <div class="footer-brand-side">
            <h2 class="footer-logo" id="f-logo"></h2>
            <p class="footer-tagline" id="f-tagline"></p>
            <div class="footer-socials" id="f-socials">
                </div>
        </div>

        <div class="footer-links-side" id="f-links-container"></div>

        <div class="footer-contact-side">
            <h4 class="footer-label">Liên hệ</h4>
            <p id="f-address"></p>
            <p id="f-email"></p>
        </div>
    </div>
    
    <div class="footer-bottom">
        <p id="f-copy"></p>
    </div>
</footer>


    <script type="module" src="main.js"></script>

  </body>
</html>
